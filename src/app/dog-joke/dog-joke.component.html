<div class="dog-joke-container">
  <div class="yellow-rectangle"></div>
  <img [src]="dogImageUrl" alt="Dog Image" class="dog-image" />
  <div class="joke-text"> <strong> {{ jokeText }} </strong> </div>
  <div class="joke-punchline">{{ jokePunchline }}</div>
  <button id="countdown-btn" class="countdown-button">{{ countdown }} seconds</button>
</div>
